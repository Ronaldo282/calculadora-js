<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="body-page"><h1>Ronaldo Henrique</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="res"></p>
    <table>
        <tr>
            <td><button onclick="clean()" class="personalizada">C</button></td>
            <td><button onclick="back()" class="personalizada"><</button></td>
            <td><button onclick="insert('/')" class="personalizada">/</button></td>
            <td><button onclick="insert('*')" class="personalizada">x</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')" class="personalizada">-</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('+')" class="personalizada">+</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td rowspan="2"><button onclick="calcular()" class="personalizada" style="height:106px">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="insert('0')" style="width:106px">0</button></td>
            <td><button onclick="insert('.')">.</button></td>
        </tr>
    </table>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
